plugins {
    id 'java'// id for library
    id 'maven-publish'// id for maven to publish jar to local repository
}

java {
    sourceCompatibility = '1.8' // provide sourceCompatibility
}

repositories {
    mavenCentral() // provide repository, where required dependencies are located
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.10' // Add Apache Commons Lang dependency
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.example'// provide groupId
            artifactId = 'utils'// provide artifactId
            version = '1.3.5'// provide version

            from components.java
        }
    }
}

//add Apache Apache Commons Lang 3.10 (or higher) dependency

jar {
    manifest {
        attributes(
        'Implementation-Title': 'Utils Library',//provide manifest with such attributes as 'Implementation-Title', 'Implementation-Version'
        'Implementation-Version': 'version'
        )
    }
}

test {
    useJUnitPlatform()
}

publishMavenPublicationToMavenLocal {}.mustRunAfter('build')